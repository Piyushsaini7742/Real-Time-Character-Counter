<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textInput" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class="counter">
            <span class="total">Total Characters: <span id="totalCount">0</span></span>
            <span class="remaining">Remaining Characters: <span id="remainingCount">50</span></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
